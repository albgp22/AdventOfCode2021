name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo +nightly build -r --verbose
    - name: Benchmark
      run: cargo +nightly run -r --verbose -- --run-all -b
    - name: Run tests
      run: cargo +nightly test --verbose
